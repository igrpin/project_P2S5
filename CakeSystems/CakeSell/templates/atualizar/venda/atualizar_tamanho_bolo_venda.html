{% extends 'adminlte/base.html' %}
{% load bootstrap %}
{% block content  %}
<h1>Atualizar forma de pagamento</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <a class="btn btn-secondary" href="{% url 'listarVenda' %}">Voltar</a>
    <input class="btn btn-primary" type="submit" value="Atualizar">
</form>
{% endblock %}
